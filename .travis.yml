os:
- linux
- osx

deploy:
  provider: releases
  api_key:
    secure: 
  file: emergence-osx-release.zip
  on:
    repo: JarvusInnovations/emergence-cluster
    branch: release
    condition: $TRAVIS_OS_NAME = osx
    tags: false

deploy:
  provider: releases
  api_key:
    secure: 
  file: emergence-linux-release.zip
  on:
    repo: JarvusInnovations/emergence-cluster
    branch: release
    condition: $TRAVIS_OS_NAME = linux
    tags: false

before_deploy:
  - git config --global user.email "builds@travis-ci.com"
  - git config --global user.name "Travis CI"
  - export GIT_TAG=$TRAVIS_BRANCH-0.1.$TRAVIS_BUILD_NUMBER
  - git tag $GIT_TAG -a -m "Generated tag from TravisCI for build $TRAVIS_BUILD_NUMBER"
  - git push -q https://$TAGPERM@github.com/JarvusInnovations/emergence-cluster --tags
  - ls -R

branches:
  except:
    - /^*-v[0-9]/

notifications:
  email:
    on_success: change
    on_failure: change

script: ./build.sh
